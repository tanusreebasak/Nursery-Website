{% extends 'firstpage/main.html' %}
{% load static %}
{% block content %}
{% load cart %}
{% load custom_filter %}

    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <marquee direction="right"><h5>PLANTS IN TANUSREE'S NURSERY</h5></marquee>
            </div>                       
            <div class="card card-body">
                <table class="table">
                    <tr>
                        <th>Plant</th>
                        <th>Image</th>
                        <th>Category</th>
                        <th>Price</th>                                           
                    </tr>
                    {% for i in plants %}
                    <tr>
                        <td>{{i.name}}</td>
                        <td><img class="card" style="width: 5rem;" src="{{i.image.url}}" alt="Plant Image"></td>                        
                        <td>{{i.category}}</td>
                        <td>{{i.price|currency}}</td>                                                                
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
